name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ğŸ§ª Test Job - Run all tests in parallel
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint

      - name: ğŸ§ª Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info,./coverage/coverage-final.json
          fail_ci_if_error: false

      - name: ğŸ“š Build Storybook
        run: npm run build-storybook

      - name: ğŸ“¸ Upload Storybook artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: storybook-static/
          retention-days: 7

  # ğŸ­ E2E Tests Job - Run Playwright tests (optional, runs if tests exist)
  e2e-test:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only run E2E on push, not PRs

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ­ Run Playwright tests
        run: npx playwright test
        continue-on-error: true # Don't fail deployment if E2E tests fail

      - name: ğŸ“¸ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Note: Removed redundant build job - Docker handles building during deployment

  # ğŸš€ Deploy Job - Deploy to Fly.io
  deploy:
    name: ğŸš€ Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸª° Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.PERSONAL_WEBSITE_DEPLOY_TOKEN }}

  # ğŸ”” Notify Job - Send deployment notification
  notify:
    name: ğŸ”” Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‰ Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Website is live at: https://your-app-name.fly.dev"

      - name: ğŸš¨ Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "ğŸš¨ Deployment failed!"
          echo "ğŸ“‹ Check the logs above for details"
          exit 1
